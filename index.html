<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Planner</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <h1 id="header">Weather Dashboard</h1>
    <div class="container">
    
    <div class="row">
        <div class="col-md-3">
          <p style="font-size: 20px;"> Search for a City:</p> 
            <input type="text" value="" class="inputField"> <button id="searchButton"></button> 
          
           <div id="cities"> 
               
            </div>
        </div>
        
        <div class="col-md-9">
            
                <h2 id="cityName"></h2> <br>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="UV" ></p>
            <div class="row" id="fiveday">


            </div>

        
    </div>
    

</div>


<script src="script.js"></script>








</body>
</html>
